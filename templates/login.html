{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto bg-secondary" style="width: 18rem;">
    <div class="card-body">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group mt-4">
                <!-- <label for="usernameInput" class="mt-4">Username</label> -->
                <input type="text" class="form-control" name="usernameInput" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group mt-4">
                <!-- <label for="passwordInput" class="mt-4">Password</label> -->
                <input type="password" class="form-control" name="passwordInput" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
